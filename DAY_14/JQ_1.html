<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>LSG</title>
		<meta name="description" content="TEST" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="shortcut icon" href="images/sdfaf.ico" />
		<script src="../js/jquery-3.5.1.min.js"></script>
		<style>
			img{
				position: relative;	
			}
		</style>
		<script>	
			$(function(){
				$('img').click(function(){
					$(this).animate({
						left:1500
					},10000);
				})
				$('button').click(function(){
				//	$('img').stop();  //효과 및 애니메이션을 중단
					$('img').delay();  //효과 및 애니메이션을 중단
				})
			});
		</script>
	</head>
	<body>
		<h1>제이쿼리 : 자바스크립트로 만들어진 라이브러리</h1>
		<button>중지</button>
		
	</body>
</html>
