		<h1>필라델피아 탈락</h1>
		<p>브렛 브라운 감독이 이끄는 필라델피아 세븐티식서스는 지난 24일(한국 시간) 미국 올랜도 더 필드 하우스에서 열린 2020 NBA 플레이오프 보스턴 셀틱스와의 1라운드 네 번째 경기에서 106-110으로 패했다. 이 패배로 필라델피아는 시리즈 4 전 전패를 기록, 짐을 싸게 됐다. 이번 포스트시즌 첫 탈락 팀이기도 한 필라델피아는 디비전 라이벌인 보스턴에게도 단 한 번을 이기지 못하는 굴욕을 맛봐야 했다.</p>
