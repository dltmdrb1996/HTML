<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>LSG</title>
		<meta name="description" content="TEST" />
		<meta name="author" content="LSG" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="shortcut icon" href="images/sdfaf.ico" />
		<style>
		.coback{
			width: 100%;
			height:300px;
			background: url(../images/tomato.jpg)no-repeat;
			background-size:100%;
			animation: ani 10s linear 0s infinite;
		}
		.coback>h1{
			color:#000;
			font-size:80px;
			text-align:center;
			padding-top: 100px
		}
		@keyframes ani{
			0%{
				background-position: 0% 0%;
			}
			50%{
				background-position: 0% 100%;
			}
			100%{
				background-position: 0% 0%;
			}
		}
		</style>
	</head>
	<body>
		<div class="coback">
			<h1>
				코로나 박멸!!
			</h1>
		</div>
	</body>
</html>
