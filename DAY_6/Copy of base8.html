		<script>
			var output="";
			for(var i=1;i<=15;i++){
				for(var j=15; j>i; j--){
					output+=" ";
				}
				for(var k=1; k<=2*i-1;k++){
					output+="*";
				}
				output+="\n";
			}
			alert(output);
		</script>
