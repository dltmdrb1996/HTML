		<script>
			
			$(function(){
				
				var a=[2,5,3];
				$('h1').on('click',function(){
				
					if(a[$(this).index()]==0){
						alert('매진되었습니다.');
							$(this).html($(this).html()+" 매진!!").css('color','red');
							$(this).off	();
					}
				
					else{
					$(this).html(function(index,html){ 
						alert(html+'-'+a[$(this).index()]+'대')
						a[$(this).index()]-=1;
						});
					}
					
				});
			});
		</script>
