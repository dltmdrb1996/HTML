<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>LSG</title>
		<meta name="description" content="TEST" />
		<meta name="author" content="LSG" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="shortcut icon" href="images/sdfaf.ico" />
		<script src="../js/jquery-3.5.1.min.js"></script>
		<style>
		
		</style>
		<script>	
			$(function(){
				var arr=['../images/box2.png','../images/lightbulb.png','../images/smile.png'];
				var arr2=['../images/box1.png','../images/lightbulb1.png','../images/sad.png'];
				var oldimg;
				$('img').hover(function(index){
					$(this).attr('src',arr[$(this).index()]);
				},function(){
					$(this).attr('src',arr2[$(this).index()]);	
				});
				
				$('img').hover(function(index){
					oldimg=$(this).attr('src');
					$(this).attr('src',arr[$(this).index()]);
					
				},function(){
					$(this).attr('src',oldimg]);	
				});

			});
		</script>
	</head>
	<body>
		<img src="../images/box1.png" alt="box"/>
		<img src="../images/lightbulb1.png" alt="box"/>
		<img src="../images/sad.png" alt="box"/>
		<h1>제이쿼리 : 자바스크립트로 만들어진 라이브러리</h1>
	</body>
</html>
